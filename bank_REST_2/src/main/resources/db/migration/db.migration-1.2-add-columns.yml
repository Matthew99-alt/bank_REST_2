databaseChangeLog:
  - changeSet:
      id: 4
      author: matthew
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: users
        - not:
            columnExists:
              tableName: users
              columnName: password
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
                    defaultValue: "default_password"

  - changeSet:
      id: 5
      author: matthew
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: role
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 6
      author: matthew
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: user_roles
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
            constraints:
              primaryKey:
                columnNames: user_id, role_id

  - changeSet:
      id: 7
      author: matthew
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: user_roles
        - tableExists:
            tableName: users
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_user_roles_user
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            deferrable: false
            initiallyDeferred: false

  - changeSet:
      id: 8
      author: matthew
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: user_roles
        - tableExists:
            tableName: role
        - not:
            foreignKeyConstraintExists:
              foreignKeyName: fk_user_roles_role
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            constraintName: fk_user_roles_role
            deferrable: false
            initiallyDeferred: false

  - changeSet:
      id: 9
      author: matthew
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: role
        - not:
            sqlCheck:
              expectedResult: 0
              sql: "SELECT COUNT(*) FROM role WHERE name IN ('ROLE_USER', 'ROLE_ADMIN')"
      changes:
        - insert:
            tableName: role
            columns:
              - column:
                  name: name
                  value: "ROLE_USER"
        - insert:
            tableName: role
            columns:
              - column:
                  name: name
                  value: "ROLE_ADMIN"